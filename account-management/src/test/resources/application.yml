spring:
  application:
    name: accountManagement
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:accountManagement;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name:
    username:
    password:
    hikari:
      auto-commit: false
  jackson:
    serialization:
      write-durations-as-timestamps: false

server:
  port: 10344
  address: localhost
